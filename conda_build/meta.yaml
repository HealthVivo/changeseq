{% set name = "changeseq" %}
{% set version = "1.2.4" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92639d1b7dbec24c7bd9fbdb10cf9182160dc9a3192c1425ce5263369dd4d6fd

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - bwa=0.7.17
    - htseq
    - matplotlib
    - numpy
    - pandas
    - pyfaidx
    - pygments
    - pysam
    - pyyaml
    - regex
    - scipy
    - setuptools
    - sqlite
    - statsmodels
    - svgwrite
    - yaml
    - zlib
    - htslib=1.9
    - samtools=1.9

test:
  imports:
    - changeseq

about:
  home: https://github.com/tsailabSJ/changeseq
  license: GNU General Public v2 (GPLv2)
  license_family: GPL2
  license_file: 
  summary: Bioinformatic pipeline for the CHANGE-seq assay.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - YichaoOU
